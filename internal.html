<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: blue;
            font-size: 24px;
            text-align: center;
        }
        p {
            color: gray;
            font-size: 16px;
            line-height: 1.5;
            margin: 20px;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>
    <p>This is a paragraph styled using internal CSS.</p>
    <p class="highlight">This paragraph is highlighted with a different style.</p>

</body>
</html>
