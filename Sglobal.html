<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Selector Global</title>
    <style>
        /* Selector Universal */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Selector Tag */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin: 20px 0;
        }

        p {
            color: #666;
            line-height: 1.5;
            margin: 10px 20px;
        }

        /* Selector Kelas */
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        /* Selector ID */
        #footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Selamat Datang di Halaman Kami</h1>
    <p>Ini adalah contoh paragraf yang menggunakan <span class="highlight">kelas highlight</span> untuk memberikan efek penekanan.</p>
   
</body>
</html>
