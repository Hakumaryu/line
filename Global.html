<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh HTML Sederhana</title>
    <style>
        /* Selector Universal */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Gaya untuk body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Gaya untuk heading */
        h1 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Gaya untuk paragraf */
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Selamat Datang!</h1>
    <p>Ini adalah contoh halaman HTML sederhana dengan selector global.</p>
    <p>Kamu bisa menambahkan lebih banyak konten di sini.</p>

</body>
</html>
