<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh ID Selector</title>
    <style>
        #myElement {
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div id="myElement">Ini adalah elemen dengan ID myElement.</div>

<script>
    const element = document.getElementById('myElement');
    element.style.color = 'red'; // Mengubah warna teks menjadi merah
</script>

</body>
</html>
