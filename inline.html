<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>

    <h1 style="color: blue; font-size: 24px; text-align: center;">Hello, World!</h1>
    <p style="color: gray; font-size: 16px; line-height: 1.5;">
        This paragraph has inline CSS applied to change the text color and line height.
    </p>

</body>
</html>
